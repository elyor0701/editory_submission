syntax="proto3";

package submission_service;
option go_package="genproto/submission_service";

message ArticleChecker {
  string id = 1;
  string checker_id = 2;
  string article_id = 3;
  string status = 4;
  string comment = 5;
  string type = 6;
  string created_at = 7;
  string updated_at = 8;
  repeated FileComment comments = 9;
}

message Article {
  string id = 1;
  string journal_id = 2;
  string type = 3;
  string title = 4;
  string author_id = 5;
  string description = 6;
  string status = 7;
  string step = 8;
  string editor_status = 9;
  string reviewer_status = 10;
  string group_id = 11;
  bool conflict = 12;
  string availability = 113;
  string funding = 14;
  string draft_step = 15;
  string created_at = 16;
  string updated_at = 17;
  Journal journal_id_data = 18;
  repeated File files = 19;
  repeated CoAuthor coauthors = 20;
}

message Journal {
  string id = 1;
  string title = 2;
}

message File {
  string id = 1;
  string url = 2;
  string type = 3;
  string article_id = 4;
}

message CoAuthor {
  message Author {
    string id = 1;
    string first_name = 2;
    string last_name = 3;
    string email = 4;
    string university_id = 5;
    string country_id = 6;
  }
  string id = 1;
  string article_id = 2;
  string user_id = 3;
  Author user_id_data = 4;
}

message FileComment {
  string id = 1;
  string type = 2;
  string file_id = 4;
  string draft_checker_id = 5;
  string comment = 6;
  string created_at = 7;
  string updated_at = 8;
}
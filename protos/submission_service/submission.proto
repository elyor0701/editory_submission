syntax="proto3";

package submission_service;
option go_package="genproto/submission_service";

message ArticleReviewer {
  string id = 1;
  string reviewer_id = 2;
  string article_id = 3;
  string status = 4;
  string comment = 5;
  string created_at = 6;
  string updated_at = 7;
}

message Article {
  string id = 1;
  string journal_id = 2;
  string type = 3;
  string title = 4;
  string author_id = 5;
  string description = 6;
  string status = 7;
  string editor_id = 8;
  string editor_comment = 9;
  string step = 10;
  string editor_status = 11;
  string reviewer_status = 12;
  string group_id = 13;
  string manuscript = 14;
  string cover_letter = 15;
  string supplemental = 16;
  string editor_manuscript_comment = 17;
  string editor_cover_letter_comment = 18;
  string editor_supplemental_comment = 19;
  string created_at = 20;
  string updated_at = 21;
}

message File {
  string id = 1;
  string url = 2;
  string type = 3;
  string draft_id = 4;
  string article_id = 5;
}
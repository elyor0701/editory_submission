message Edition {
  string id = 1;
  string journal_id = 2;
  int32 edition = 3;
  string file = 4;
  string created_at = 5;
  string updated_at = 6;
  string title = 7;
  string description = 8;
}

message CreateEditionReq {
  string journal_id = 1;
  int32 edition = 2;
  string file = 3;
  string title = 4;
  string description = 5;
}

message GetEditionListReq {
  int32 limit = 1;
  int32 offset = 2;
  string search = 3;
  string journal_id = 4;
}

message GetEditionListRes {
  repeated Edition editions = 1;
  int32 count = 2;
}